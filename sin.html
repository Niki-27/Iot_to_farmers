<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    .container {
  max-width: 400px;
  margin: 0 auto;
  padding: 20px;
  background: #f2f2f2;
  border-radius: 5px;
}

h2 {
  text-align: center;
}

.form-group {
  margin-bottom: 15px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  border-radius: 3px;
  border: 1px solid #ccc;
}

button {
  padding: 10px 20px;
  background: #4CAF50;
  color: #fff;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}

button:hover {
  background: #45a049;
}

  </style>
</head>
<body>
    <div class="container">
        <h2>SININ</h2>
        <form action="login.php" method="post" onsubmit="return validateForm()">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="form-group">
            <button type="submit">Sign In</button>
          </div>
        </form>
      </div>

  <script>
    function validateForm() {
  var username = document.getElementById("username").value;
  var password = document.getElementById("password").value;

  if (username === "") {
    alert("Please enter a username");
    return false;
  }

  if (password === "") {
    alert("Please enter a password");
    return false;
  }
  
  return true;
}
  </script>
</body>
</html>
